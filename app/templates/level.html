{% extends "sports.html" %}
{% block sportsBody %}
<div>
  <style>
    #sports .{{ level }} {
      background-color: #f1f1f1;
    }
  </style>
  <div class="container">
    <div class="header clearfix">
     <nav id="sport">
       <ul class="nav nav-pills pull-left">
         {%for sport in sports %}
         <li class={{ sport }} role="presentation"><a href="/sports/{{ level }}/{{ sport }}/{{ divisions[sport][0] }}">{{ sports[sport] }}</a></li>
         {%endfor%}
       </ul>
     </nav>
    </div>
  </div>
  {% block levelBody %}{% endblock %}
</div>
{% endblock %}
