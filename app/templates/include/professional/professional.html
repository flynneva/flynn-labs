<p>LOADED PROFESSIONAL</p>
<div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
  <div class="mdl-tabs__tab-bar">
    {%for sport in sports %}
    {% if sport|string() == 'basketball-men' %}
    <a href="#{{ sport }}" class="mdl-tabs__tab is-active">{{ sports[sport] }}</a>
    {% else %}
    <a href="#{{ sport }}" class="mdl-tabs__tab">{{ sports[sport] }}</a>
    {% endif %}
    {%endfor%}
  </div>
  {% for sport in sports %}
  {% if sport|string() == 'basketball-men' %}
  <div class="mdl-tabs__panel is-active" id="{{ sport }}">
  {% else %}
  <div class="mdl-tabs__panel" id="{{ sport }}">
  {% endif %}
    <p>NEW TABS</p>
  </div>
  {% endfor %}
</div>
