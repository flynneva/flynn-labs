{% extends "college.html" %}

{% block collegeBody %}
<div>
  <div class="container">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    
    <input type="text" id="searchInput" onkeyup="searchTable()" plaseholder="Search...">
    <script>
    jQuery(document).ready(function($) {
      $('*[data-href]').on('click', function() {
        window.location = $(this).data("href");
      });
    });
    </script>
    <style>
    [data-href] {
      cursor: pointer;
    }
    </style>
    <table id="todays_games" style="width:100%" class=>
      <thead>
          <tr>
              <th>Home Team</th>
              <th>Away Team</th>
              <th>Game Status</th>
          </tr>
      </thead>
      <tbody>
        {% for game in listOfGames %}
        <tr data-href="basketball-men/{{ listOfGames[game][3] }}">
          <td>{{ listOfGames[game][0] }}</td>
          <td>{{ listOfGames[game][1] }}</td>
          <td>{{ listOfGames[game][2] }}</td>
        </tr>
        {% endfor %}
      </tbody>
      <tfoot>
        <tr>
          <th>Home Team</th>
          <th>Away Team</th>
          <th>Game Status</th>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
{% endblock %}
