{% extends "college.html" %}
<script>
function myFunction() {
  // Declare variables
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("todays_games");
  tr = table.getElementsByTagName("tr");

  // Loop through all table rows, and hide those who don't match the search query
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
}
</script>

{% block collegeBody %}
<div>
  <div class="container">
    <input type="text" id="myInput" onkeyup="myFunction()" plaseholder="Search...">
    <table id="todays_games" style="width:100%">
      <thead>
          <tr>
              <th>Home Team</th>
              <th>Away Team</th>
              <th>Start Time</th>
          </tr>
      </thead>
      <tbody>
        {% for game in listOfGames %}
        <tr>
          <td>{{ listOfGames[game][0] }}</td>
          <td>{{ listOfGames[game][1] }}</td>
          <td>{{ listOfGames[game][2] }}</td>
        </tr>
        {% endfor %}
      </tbody>
      <tfoot>
        <tr>
          <th>Home Team</th>
          <th>Away Team</th>
          <th>Start Time</th>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
{% endblock %}
