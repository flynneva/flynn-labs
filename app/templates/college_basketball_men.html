{% extends "college.html" %}
{% block collegeBody %}
<div>
  <div class="container">
    <table border="1">
      <thead>
          <tr>
              <th>Todays Games</th>
          </tr>
      </thead>
      <tbody>
          {% for game in listOfGames %}
          <tr>
              <td>{{ listOfGames[game] }}</td>
          </tr>
          {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
