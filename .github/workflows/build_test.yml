name: Node.js Build and Test

on:
  push:
    branches-ignore:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install and build Node.js
        uses: actions/setup-node@v1
        with: 
          node-version: '10.x'
      - run: npm install
      - run: npm run build --if-present
      # - run: npm test
        env:
          CI: true
